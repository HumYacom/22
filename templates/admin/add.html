{% extends "admin/layout_admin.html "%}

{% block content %}
<br><br>
<div class="d-flex justify-content-center">
  <h3>ใบเบิกวัสดุ</h3>
</div>
<br>
<div class="container">
  <form action="{{url_for('Document_products.adminadd')}}" method="POST">

    <div class="form-group">
      <input type="hidden" class="form-control" id="" name="re_no">
    </div>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <label for="">บันทึกโดย</label>
        <input type="text" class="form-control" id="" name="User_name"  value ="{{session['Name']}}" required>
      </div>&nbsp
      <div class="col-md-3">
        <label for="">แผนก</label>
        <select name="re_pstatus" required="required" class="form-select">
          <option value="">--กรุณาเลือกแผนก--</option>
          <option value="บัญชี">บัญชี</option>
          <option value="ฝ่ายขาย">ฝ่ายขาย</option>
          <option value="จัดซื้อ">จัดซื้อ</option>
          <option value="บุคคล">บุคคล</option>
          <option value="QC/QA">QC/QA</option>
          <option value="วิจัยและพัฒนา">วิจัยและพัฒนา</option>
          <option value="คลังสินค้า">คลังสินค้า</option>
          <option value="ซ่อมบำรุง">ซ่อมบำรุง</option>
          <option value="ผลิต">ผลิต</option>
          <option value="IT">IT</option>
        </select>
      </div>
    </div><br>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <label for="">ประเภทยืมวัสดุ</label>
        <select name="Product_type" required="required" class="form-select">
          <option value="">---กรุณาเลือกวัสดุ---</option>
          {% for row in datas %}
          <option value="{{row.1}}">{{row.1}}</option>
          {% endfor %}
        </select>
      </div>&nbsp
      <div class="col-md-3">
        <label for="">จำนวน</label>
        <input type="text" class="form-control" id="" name="re_unit" required>
      </div>
    </div><br>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <label for="">วันที่ยืม</label>
        <input type="datetime-local" class="form-control" id="" name="re_date" required>
      </div>&nbsp
      <div class="col-md-3">
        <label for="">สถานะ</label>
        <select name="re_status" required="required" class="form-select">
          <option value="">--กรุณาเลือกสถานะ--</option>
          <option value="เบิกจ่าย">เบิกจ่าย</option>
          <option value="ยืม">ยืม</option>
          <option value="จำหน่ายออก">จำหน่ายออก</option>
        </select>
      </div>
    </div><br>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <label for="">หมายเหตุ</label><br>
        <textarea name="comment" id="" cols="30" rows="5">----</textarea>
      </div>
    </div>
    <br><br>

    <div class="modal-footer justify-content-center">
      <a href="{{url_for('Document_products.Admin_index')}}" class="btn btn-primary">Back</a>&nbsp&nbsp&nbsp
      <button type="submit" class="btn btn-success">ตกลง</button>
    </div>
  </form>
</div>


{% endblock %}
