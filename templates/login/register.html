{% extends "login/layout.html"%}

{% block content %}
<br><br><br><br><br><br><br>
<div class="d-flex justify-content-center">
  <h1>Register System</h1>
</div><br>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="d-flex justify-content-center">
  <form action="{{url_for('User.Adduser')}}" method="POST">
    <div class="form-group">
      
      <input type="hidden" class="form-control" id="" name="TextID" required>
    </div>

    <div class="form-group">
      <label for="">ชื่อ</label>
      <input type="text" class="form-control" id="" name="Name" required>
    </div><br>

    <div class="form-group">
      <label for="">ID or username</label>
      <input type="text" class="form-control" id="" name="Username" required>
    </div><br>

    <div class="form-group">
      <label for="">password (รหัสผ่าน)</label>
      <input type="password" class="form-control" id="" name="Password" required>
    </div><br>

    <div class="form-group">
      <label for="">Re-password (ยืนยันอีกครั้ง)</label>
      <input type="password" class="form-control" id="" name="Repassword" required>
    </div>
    <br>

    <div class="modal-footer">
      <a href="{{url_for('User.loginpage')}}" class="btn btn-primary">กลับ</a> &nbsp
      <button type="submit" class="btn btn-success">ตกลง</button>
    </div>

  </form>

</div>

{% endblock %}
