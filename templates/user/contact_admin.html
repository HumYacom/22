{% extends "user/layout_user.html "%}

{% block content %}
<br><br>
<div class="d-flex justify-content-center">
    <h4>แจ้งเหตุ</h4>
</div><br>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
{% if status == "wait" %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{msg}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% else %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{msg}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
{% endfor %}
{% endif %}
{% endwith %}
<div class="d-flex justify-content-center">
    <form action="{{url_for('Pageuse.contactadmin')}}" method="POST">
        <div class="form-group">
            <input type="hidden" class="form-control" id="" name="TextID">
        </div>

        <div class="form-group">
            <label for="">ชื่อ</label>
            <input type="text" class="form-control" id="" name="Name" required>
        </div><br>

        <div class="form-group">
            <label for="">เบอร์ติดต่อ</label>
            <input type="text" class="form-control" id="" name="phone" required>
        </div><br>

        <div class="col-md-3">
            <label for="">แจ้งปัญหา</label>
            <textarea name="sos" id="" cols="30" rows="5" required></textarea>
        </div><br>

        <div class="modal-footer">
            <a href="{{url_for('User.loginpage')}}" class="btn btn-primary">กลับ</a> &nbsp
            <button type="submit" class="btn btn-success">ตกลง</button>
        </div>
    </form>
</div>
{% endblock %}
